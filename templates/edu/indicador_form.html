{% extends "edu/base.html" %}
{% comment %}
	Formulario para creación/edición de indicadores de logro
{% endcomment %}

{% block page_title %}
	Indicador de logro
{% endblock page_title %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form method="post" action="{{action}}">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" name="indicador-submit" value="Guardar">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
